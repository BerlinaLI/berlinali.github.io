<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shuang prototype</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="js/script.js" defer></script>
</head>

<body>
		
	<div class="photoAlbum">
		<img src="img/red-300.png">
		<img src="img/run-300.png">
	</div>

	<div class="photoDetail">
		<div class="detailWrapper">
			<img src="img/deleteicon.png" class = "deleteIcon">
			<img class="bigImg">
			<textarea id="textArea" type="text" name="message" rows="6" placeholder="Please leave your message before deleting the picture."></textarea> <br>
			<input type="button" value="DELETE" class="submitButton"></input>
		</div>
	</div>

    <script src="js/lib/jquery-2.1.3.min.js"></script>
</body>

</html>
