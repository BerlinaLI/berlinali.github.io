<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Build a Pomodoro Clockï¼Œ freecodecamp</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="header"> Pomodoro Clock </div>

	<div class="main" onclick="togglePlay()">
	  <div id="progress-bar"></div>
	  <div class="status">work</div>
	  <div class="timer"> 25 </div>
	</div>

	<div class="control-panel">
	  <div class="break-container"> 
	    <div><b>break length</b></div>
	    <div class="break-click"> 
	      <span class="breakPlus"> + </span>
	      <span class="breakNum"> 5 </span>
	      <span class="breakMinus"> - </span>
	    </div>
	  </div>

	  <div class="work-container">
	    <div><b>session length</b></div>
	    <div class="work-click"> 
	      <span class="workPlus"> +  </span>
	      <span class="workNum"> 25 </span>
	      <span class="workMinus"> - </span>
	    </div>
	  </div>
	</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>
</body>

</html>
