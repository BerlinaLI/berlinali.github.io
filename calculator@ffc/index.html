<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Build a JavaScript Calculator @ Free Code Camp</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="result-wrapper">
<!--   <p class="result">
    result：<span> 0 </span>    
  </p> -->

  <p class="click">
    click：<span> 0 </span>    
  </p>

  <p class="arr">
    arr：<span> 0 </span>    
  </p>
</div>

<div class="num-wrapper">
  <ul>
    <li data="1" id="dd"> 1 </li>
    <li data="2"> 2 </li>
    <li data="3"> 3 </li>
    <li data="+"> + </li>
    <li data="-"> - </li>
    <li data="*"> x </li>
    <li data="/"> / </li>
    <li data="=" id="result"> = </li>
  </ul>
</div>

<div>
  <button class="clear"> CLEAR </button>
</div>
  


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  <script  src="js/index.js"></script>
</body>

</html>
